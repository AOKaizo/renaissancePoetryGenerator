<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book of Bad Poetry: Renaissance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="poetryMaker.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="poetryMakerOthers.js"></script>
  </head>
  <body>
    <header class="navBar">
      <h1 id="logo">
        <a href="index.html">Book of Bad Poetry</a>
      </h1>
      <nav id="navButtons">
        <a id="nav-item" href="about.html">What Is It?</a>
        <a id="nav-item" href="howItWorks.html">How it Works</a>
        <a id="nav-item" href="createYourOwn.html">Create Your Own!</a>
      </nav>
    </header>
    <div class="main">
      <img
        id="backgroundImage"
        src="images/papyrus.jpeg"
        alt="Papery Background"
      />
      <div id="poemHolders">
        <div id="poemSubmissionTools">
          <label for="poemSubmission">Submit your source text: </label>
          <textarea
            name="poemSubmission"
            id="poemSubmission"
            cols="50"
            rows="30"
            placeholder="Choose a poem of high quality that you wish to make less so."
          ></textarea>
          <div>
            <button  id="generate-poem-button" onclick="setUserPoem()">Submit</button>
          </div>
        </div>
        <div id="createYourOwnPoemHolder">
          <h2 id="poemTitle2"></h2>
          <p id="poemText2"></p>
        </div>
      </div>
    </div>
  </body>
</html>
